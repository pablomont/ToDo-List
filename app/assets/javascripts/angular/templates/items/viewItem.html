<form ng-submit="editItem()">
        <div class="form-group">
          <label>Título</label>
          <input type="text" ng-model="item.title" class="form-control" id="InputTitle">
        </div>
        <div class="form-group">
          <label>Observação</label>
          <input type="text" ng-model="item.notes" class="form-control">
        </div>
        <div class="form-check">
          <input type="checkbox" ng-model="item.done" class="form-check-input">
          <label class="form-check-label">Feito</label>
        </div>
        <div class="col-xs-12 text-center">
                <input type="Submit" value="Salvar" class="btn btn-success"/>
         </div>
       
</form>
