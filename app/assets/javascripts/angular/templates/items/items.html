
        <div ng-show="items.length">
            <table class="table table-striped">
              <thead>
                  <tr>
                    <th>Título</th>
                    <th>Observação</th>
                    <th>Feito</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>    
                  </tr>
              </thead>
              <tbody>
               <tr ng-repeat="item in items">
                  <td>{{ item.title }}</td>
                  <td>{{ item.notes }}</td>
                  <td><input type="checkbox" name="done" ng-model="item.done" disabled></td>
                  <td><a class="btn btn-primary" ui-sref="home.viewItem({id: item.id})">Editar</a></td>
                  <td><a class="btn btn-danger btn" ng-click="deleteItem($index)">Remover</a></td>
                </tr>
              </tbody>
            </table>
        </div>
          
        <div ng-hide="items.length">
          <div class="alert alert-warning">
          <strong>Atenção!</strong> Ainda não existe itens !
         </div>
